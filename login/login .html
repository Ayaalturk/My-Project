<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration form</title>
    <link rel="stylesheet" href="cs.css">
</head>

<body>
    <div class="hero">
        <h2 class="title">CREATE YOUR ACCOUNT OR LOGIN</h2>

        <p>it's free to join and easy to use </p>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="h">
                <h3> &bull; Cs Project &#10032;</h3>
            </div>
            <form id="login" class="input-group">

                <label for="username">&bull; User Name:</label>
                <input id="username" type="text" class="input-field" placeholder="user Name" required>
                <label for="password">&bull; password:</label>
                <input id="password" type="password" class="input-field" placeholder="password" required>
                <input type="checkbox" class="check-box"><span>Remember password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <label for="username">&bull; User Name:</label>
                <input id="username" type="text" class="input-field" placeholder="user Name" required>
                <label for="email">&bull; Email:</label>
                <input id="email" type="email" class="input-field" placeholder="email" required>
                <label for="password">&bull; password:</label>
                <input id="password" type="password" class="input-field" placeholder="password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function Register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
